<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPacman</title>
    <style type="text/css">
        * {
            margin: 0;
        }
        body {
            background-color: black;
        }
        div.row div{
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-bottom: -4px;
        }
        div.block {
            background-color: blue;
        }
        div.coin {
            background-image: url("coinspin.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
        div#pacman {
            background-image: url("pacman2.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 210%;
            width: 20px;
            height: 20px;
            position: absolute;
        }
        div#ghost {
            background-image: url("ghost.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            width: 20px;
            height: 20px;
            position: absolute;
        }
        div#score {
            border: 2px solid white;
            height: 40px;
            width: 40px;
            color: white;
            text-align: center;
            padding: 5px;
        }
        div.gameboard {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="gameboard">
        <div class="container">
            <div id="world"></div>
            <div id="pacman" style="top: 20px; left: 20px;"></div>
            <div id="ghost" style="top: 20px; left: 20px;"></div>
        </div>
        <div id="score">0</div>
    </div>

    <script>
        var world = [
            [2,2,2,2,2,2,2,2,2,2],
            [2,0,2,1,1,1,1,1,1,2],
            [2,1,2,1,2,1,2,1,1,2],
            [2,1,2,1,2,1,2,2,1,2],
            [2,1,1,1,1,1,1,1,1,2],
            [2,1,2,2,2,1,2,2,1,2],
            [2,1,1,1,1,1,2,1,1,2],
            [2,2,2,2,2,2,2,2,2,2]
        ];

        var pacman = {
            x: 1,
            y: 1
        };

        var ghost = {
            x: 7,
            y: 6
        };

        var score = 0;

        function displayWorld() {
            var output = '';

            for(var i=0; i<world.length; i++) {
                output += "\n<div class='row'>\n";
                for(var j=0; j<world[i].length; j++){
                    if(world[i][j] == 2) {
                        output += "<div class='block'></div>";
                    }
                    else if(world[i][j] == 1) {
                        output += "<div class='coin'></div>";
                    }
                    else if(world[i][j] == 0) {
                        output += "<div class='empty'></div>";
                    }
                }
                output += "\n</div>";
            }
            // console.log(output);
            document.getElementById('world').innerHTML = output;
        }

        function displayPacman() {
            document.getElementById('pacman').style.top = pacman.y*20+"px";
            document.getElementById('pacman').style.left = pacman.x*20+"px";
        }

        function displayGhost() {
            document.getElementById('ghost').style.top = ghost.y*20+"px";
            document.getElementById('ghost').style.left = ghost.x*20+"px";
        }

        function updateScore() {
            document.getElementById('score').innerHTML = score;
        }

        displayWorld();
        displayPacman();
        displayGhost();

        document.onkeydown = function(e) {
            if(e.keyCode == 39 && world[pacman.y][pacman.x+1]!=2) {
                pacman.x++;
            }
            else if(e.keyCode == 37 && world[pacman.y][pacman.x-1]!=2) {
                pacman.x--;
            }
            else if(e.keyCode == 38 && world[pacman.y-1][pacman.x]!=2) {
                pacman.y--;
            }
            else if(e.keyCode == 40 && world[pacman.y+1][pacman.x]!=2) {
                pacman.y++;
            }

            // console.log(world[pacman.y][pacman.x]);
            if(world[pacman.y][pacman.x] == 1) {
                world[pacman.y][pacman.x] = 0;
                displayWorld();
                score+=5;
                updateScore();
            }
            // console.log(e.keyCode);
            displayPacman();
            
        }
    </script>
</body>
</html>
